
{% extends "main.tpl" %}

{% block content %}
<div class="page-header">
	<h1><span class="glyphicon glyphicon-edit"></span> {{ 'Login page'|lang }}</h1>
	<p>{{ 'Here you can edit content of page'|lang }}</p>
</div>

{% include 'alert.tpl' %}

<form method="post" class="form-horizontal" role="form">
	<input type="hidden" name="action" value="save_login_page">
	<input type="hidden" name="token" value="{{ generateToken('admin_save_login_page') }}">
	<label class="control-label">{{ 'Content'|lang }}:</label>
	<textarea name="login_page" placeholder="{{ 'Content'|lang }}" title="{{ 'Content'|lang }}" class="form-control">{{ settings.login_page|raw }}</textarea>
	<script>
		run_ckeditor('login_page');
	</script>
	<br>
	<input type="submit" value="{{ 'Save'|lang }}" class="btn btn-primary text-uppercase">
</form>

{% endblock %}
